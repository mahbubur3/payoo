<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>

    <!-- DaisyUI CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font awesome CND -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#F4F5F7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <div class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-4">
            <div class="flex">
                <img src="./assets/Group.png" class="h-[50px]" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$<span id="available-balance">4500</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"> <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Default</button>
            </div>
        </div>

        <div class="mt-5 p-4">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout chage is low.</p>
        </div>

        <div class="m-h-[200px] grid grid-cols-3 gap-4 p-4">
            <div class="border-2 border-blue-300 rounded-2xl text-center p-3 bg-blue-50">
                <img src="./assets/wallet1.png" class="mx-auto mb-2" alt="">
                <h2 class="font-semibold text-[#0874F2]">Add Money</h2>
            </div>
            <div class="border-2 border-gray-100 rounded-2xl text-center p-3">
                <img src="./assets/send1.png" class="mx-auto mb-2" alt="">
                <h2 class="font-semibold text-[#08080880]">Cashout</h2>
            </div>
            <div class="border-2 border-gray-100 rounded-2xl text-center p-3">
                <img src="./assets/money1.png" class="mx-auto mb-2" alt="">
                <h2 class="font-semibold text-[#08080880]">Send Money</h2>
            </div>
            <div class="border-2 border-gray-100 rounded-2xl text-center p-3">
                <img src="./assets/bonus1.png" class="mx-auto mb-2" alt="">
                <h2 class="font-semibold text-[#08080880]">Get Bonus</h2>
            </div>
            <div class="border-2 border-gray-100 rounded-2xl text-center p-3">
                <img src="./assets/purse1.png" class="mx-auto mb-2" alt="">
                <h2 class="font-semibold text-[#08080880]">Pay Bill</h2>
            </div>
            <div class="border-2 border-gray-100 rounded-2xl text-center p-3">
                <img src="./assets/transaction1.png" class="mx-auto mb-2" alt="">
                <h2 class="font-semibold text-[#08080880]">Transactions</h2>
            </div>
        </div>
    </div>

    <div class="form-section max-w-lg mx-auto">
        <div>
            <h1 class="my-4 font-bold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <h2 class="font-semibold">Select Bank</h2>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-2xl w-full">
                        <option>City Bank</option>
                        <option>BRAC Bank</option>
                        <option>Eastern Bank</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Account Number</label>
                    <br>
                    <input id="account-number" class="input bg-[#F4F5F7] mt-1 rounded-2xl border-none text-gray-400 w-full" type="text" placeholder="enter account number">
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount</label>
                    <br>
                    <input id="amount" class="input bg-[#F4F5F7] mt-1 rounded-2xl border-none text-gray-400 w-full" type="text" placeholder="enter amount">
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br>
                    <input id="pin-number" class="input bg-[#F4F5F7] mt-1 rounded-2xl border-none text-gray-400 w-full" type="text" placeholder="Enter 4 digit pin number">
                </div>
                <button id="add-money-btn" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-2xl">Submit</button>
            </form>
        </div>
    </div>

    <script src="./home.js"></script>
</body>
</html>
