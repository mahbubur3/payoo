<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYOO</title>

    <!-- DaisyUI CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>

    <form class="bg-white rounded-2xl p-8 w-[330px]">
        <div>
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input id="phone-number" class="input bg-[#F4F5F7] mt-1 rounded-2xl border-none text-gray-400" type="text" placeholder="enter your number">
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit pin</label>
            <br>
            <input id="pin-number" class="input bg-[#F4F5F7] mt-1 rounded-2xl border-none text-gray-400" type="text" placeholder="enter your pin">
        </div>
        <button type="submit" id="login-btn" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-2xl">Login</button>
    </form>

    <!-- Connect JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
